<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form action="" method="post">
                    {% csrf_token %}
                    <h1>Student form</h1>
                    <label for="">enter first_name</label >
                        <input type="text" name="fname" class='form-control'>
                    <label for="">enter last_name</label >
                        <input type="text" name="lname" class='form-control'>
                    <label for="">enter mobile</label >
                        <input type="number" name="mobile" class='form-control'>
                    <label for="">enter email</label >
                        <input type="email" name="email" class='form-control'>
                    <label for="">enter marks1</label >
                        <input type="number" name="marks1" class='form-control'>
                        <label for="">enter marks2</label >
                            <input type="number" name="marks2" class='form-control'>
                            <label for="">enter marks3</label >
                                <input type="number" name="marks3" class='form-control'>
                                <label for="">enter marks4</label >
                                    <input type="number" name="marks4" class='form-control'>
                                    <br>
                                <center>
                                    <input type="Submit" value="submit" class="btn btn-success">
                                    <input type="Delete" value="clear" class="btn btn-danger">
                                </center>    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
